<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    
       <!-- stats section -->
       <div class="container mt-5">
        <form class id="task-form">
            <div class="mb-3">
                <label for="task-content" class="form-label">Task To-do</label>
                <input type="text" class="form-control form-input" id="task-content" required>
            </div>
            <div class="mb-3">
                <label for="task-category" class="form-label">Priority of task</label>
                <select class="form-select form-input" id="task-category" required>
                    <option value="important-urgent">Important & Urgent</option>
                    <option value="important-not-urgent">Important & Not Urgent</option>
                    <option value="not-important-urgent">Not Important & Urgent</option>
                    <option value="not-important-not-urgent">Neither Urgent nor Important</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <div class="matrix">
            <div class="cell important-urgent center-text">
                <h3>Important & Urgent</h3>
                <ul class="task-list" id="important-urgent-tasks"></ul>
            </div>
            <div class="cell important-not-urgent center-text">
                <h3>Important & Not Urgent</h3>
                <ul class="task-list" id="important-not-urgent-tasks"></ul>
            </div>
            <div class="cell not-important-urgent center-text">
                <h3>Not Important & Urgent</h3>
                <ul class="task-list" id="not-important-urgent-tasks"></ul>
            </div>
            <div class="cell not-important-not-urgent center-text">
                <h3>Neither Urgent nor Important</h3>
                <ul class="task-list" id="not-important-not-urgent-tasks"></ul>
            </div>
        </div>
    </div>

    <!-- stats end -->
      <script src="/Js/script.js"></script>

</script> -->
</body>
</html>
